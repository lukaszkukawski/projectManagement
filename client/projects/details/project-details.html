
<div class="panel panel-default" *ngIf="project">
  <div class="panel-heading">{{project.name}}</div>
  <div class="panel-body">
    <div class="col-xs-6">{{project.description}}</div>
    <div class="col-xs-6">
      Members:
      <members-list></members-list>
      Add another:
      <member-form></member-form>
    </div>
  
    <!--{{project.name}}-->
  </div>
</div>



<!--
<button class="col-xs-6 btn btn-info" [router-link]="['/SubjectForm', {projectId: projectId}]">Add new Task</button>

<div class="panel panel-default clearfix" [ngSwitch]="currentTemplate">
    <template [ngSwitchWhen]="'newTask'"><subject-form (complete)="onCompletedAddedSubject($event)" [projectId]="projectId"></subject-form></template>
    <template ngSwitchDefault>
      <button (click)="showFormSubject()" class="col-xs-12 btn btn-info">Add new Task</button>
    </template>
</div>
