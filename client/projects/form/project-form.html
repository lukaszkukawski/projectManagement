<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" [ngFormModel]="projectForm" #f="ngForm" (submit)="addProject(f.value)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" ngControl="name" #name="ngForm">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea id="description" class="form-control" ngControl="description" #description="ngForm"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="img" class="col-sm-2 control-label">Logo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="img" ngControl="img" #img="ngForm">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add</button>
            </div>
          </div>
        </form>
    </div>
</div>
