<div class="panel panel-default">
    <div class="panel-heading">Add new subject</div>
    <div class="panel-body">
        <form class="form-horizontal" [ngFormModel]="subjectForm" #f="ngForm" (submit)="addSubject(f.value)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Titleeee</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" ngControl="title">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea id="description" class="form-control"  ngControl="description"></textarea>
            </div>
          </div>
          <property-list [subjectForm]="subjectForm"></property-list>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <button type="button" class="btn btn-default" (click)="addNewProperty()">Add new property</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
            <div class="col-sm-5">
              <button type="button" (click)="cancelAdd()" class="btn btn-danger">Cancel</button>
            </div>
          </div>
          <property-form *ngIf="templateProperty" (complete)="onCompletedAddedProperty($event)"></property-form>
        </form>
    </div>
</div>
